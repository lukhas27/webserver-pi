        <link rel="stylesheet" type="text/css" href="css/wheelcolorpicker.dark.css"/>
        <link rel="stylesheet" type="text/css" href="css/rangeSlider.css">
        <link rel="stylesheet" type="text/css" href="css/toggleOnOff.css">
        <link rel="stylesheet" type="text/css" href="css/rangeSlider2Point.css">
        <title>MQTT Control</title>
    </head>

    <body>
        <div class = "toggleOnOff">
            <h4>
                Choose LED Stripe Borders
            </h4>
            <label class="switch">
                <input class="switch-input" type="checkbox" id="switch-OnOff"/>
                <span class="switch-label" data-on="On" data-off="Off"></span> 
                <span class="switch-handle"></span> 
            </label>
        </div>

        <div class="brightness">
            <h4>
                Brightness
            </h4>
            <input type="range" min="0" max="100" value="50" class="slider" id="slider-brightness">
        </div>

        <div class = "wheelcolorpicker">
            <h4>
                Color
            </h4>
            <p>
                <span class="color-preview-box"></span>
            </p>
            <p>
                <input
                id="color-block"
                type="text"
                value="#ff8800"
                data-wheelcolorpicker
                data-wcp-format="css"
                data-wcp-layout="block"
                data-wcp-sliders="wsvap"
                data-wcp-cssClass="color-block"
                data-wcp-autoResize="false"
            />
            </p>
            <style type="text/css">
                .color-block {
                max-width: 340px;
                width: 100%;
                box-sizing: border-box;
                }
                .color-preview-box {
                display: inline-block;
                width: .75em;
                height: .75em;
                vertical-align: middle;
                padding: 2px;
                background-clip: content-box;
                border: solid 1px #888;
                }
            </style>
            <script type="text/javascript">
                $(function() {
                  $('#color-block').on('colorchange', function(e) {
                    var color = $(this).wheelColorPicker('value');
                    $('.color-preview-box').css('background-color', color);
                  });
                });
            </script>
        </div>
