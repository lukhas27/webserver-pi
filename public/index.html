<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/paho-mqtt/paho-mqtt.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/wheelcolor-picker/jquery.wheelcolorpicker.js"></script>
    <link rel="stylesheet" type="text/css" href="css/wheelcolorpicker.css" />
    <link rel="stylesheet" type="text/css" href="css/rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="css/rangeSlider2Point.css">
    <link rel="stylesheet" type="text/css" href="css/toggleOnOff.css">
    <link rel="stylesheet" type="text/css" href="css/rangeSlider2Point.css">
    <title>MQTT Control</title>
</head>

<body>
    <div class="toggleOnOff">
        <h4>
            Toggle LEDs
        </h4>
        <label class="switch">
            <input class="switch-input" type="checkbox" id="switch-OnOff" />
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
    </div>

    <div class="brightness">
        <h4>
            Brightness
        </h4>
        <input type="range" min="0" max="100" value="50" class="slider" id="slider-brightness">
    </div>

    <div class="wheelcolorpicker">
        <h4>
            Color
        </h4>
        <input type="text" data-wheelcolorpicker="" data-wcp-sliders="wv" data-wcp-preview="true" id="color-block">
        <span class="color-preview-box"></span>
    </div>

    <div class="leds-range">
        <br>
        <div>
            <h4> LEDs Range</h4>
        </div>
        <div slider id="slider-distance">
          <div>
            <div inverse-left style="width:70%;"></div>
            <div inverse-right style="width:70%;"></div>
            <div range style="left:0%;right:0%;"></div>
            <span thumb style="left:0%;"></span>
            <span thumb style="left:100%;"></span>
            <div sign style="left:0%;">
              <span id="value">0</span>
            </div>
            <div sign style="left:100%;">
              <span id="value">29</span>
            </div>
          </div>
          <input type="range" tabindex="0" value="0" max="29" min="0" step="1" id="range-min"/>
         
          <input type="range" tabindex="0" value="29" max="29" min="0" step="1" id="range-max"/>
        </div>
    </div>
    

    <script src="javascript/mqttClient.js"></script>
</body>

</html>
